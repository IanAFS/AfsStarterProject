

<div>

    <div class="card">
        <h4 class="card-header">SignUp</h4>
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              
                    <div *ngIf="submitFail"><i style="color: red">Something went wrong with the submition</i></div>
            
                <div class="form-group">
                    <label for="username" >Username <i style="color: grey">(required)</i></label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" required="true" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password <i style="color: grey">(required)</i> </label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="email">Email <i style="color: grey">(required)</i> </label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" required />
                    <div *ngIf="f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Phone Number" />
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">phone is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn btn-primary">
                      
                        Register
                    </button>
                   
                </div>
            </form>
        </div>
    </div>
 
    
    </div>
